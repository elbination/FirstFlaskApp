{% extends "layout.html" %}
{% block title %} Articles Page {% endblock %}
{% block body %}
<div class="container">
    <h1>Articles</h1>
    <ul class="list-group">
        {% for article in articles %}
            <li class="list-group-item"><a href="article/{{article.id}}">{{article.title}}</a></li>
        {% endfor %}
    </ul>
    
</div>
{% endblock %}
