{% extends "layout.html" %}
{% block title %} {{article.title}} {% endblock %}
{% block body %}
<div class="container">
    <h1 class="text-center">{{article.title}}</h1>
    <small>Written by {{article.author}} on {{article.create_date}}</small>
    <hr>
    <div>
        {{article.body | safe}}
    </div>
</div>
{% endblock %}
